apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: load-test-001
  labels:
    app: test-app
    version: v1.0
    owner: loadtest
    purpose: load-testing
spec:
  replicas: 0
  selector:
    matchLabels:
      app: test-app
      version: v1.0
  template:
    metadata:
      labels:
        app: test-app
        version: v1.0
        owner: loadtest
        purpose: load-testing
    spec:
      containers:
      - name: test-container
        image: nginx:alpine
        securityContext:
          privileged: false
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5



